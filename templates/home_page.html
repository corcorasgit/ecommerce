{% extends "base.html" %}
{% load static %}
  <title>Home Template</title>
  <body>
{% block content %}
    <div class='text-center'>
    <h1>{{ title }}</h1>
    <h1>Hello, world we are working!</h1>
    </div>
    <div class='container'>
    <div class='row'>
     <div class='col'>
         <img src="{% static 'img/beach.jpeg' %}" class='img-fluid' />
         {{ content }}  
         <div class='col-sm-6 col-12'>
          <form method='POST'> {% csrf_token %}
           <input type='text'class='form-control' placeholder="Name" name='full_name'>
           <button type='submit' class='btn btn-default'>Submit</button>
          </form>
         </div>
     </div>
    </div>

    {% if request.user.is_authenticated %}
    <div class='container'>
     <div class='row'>
      <div class='col'>
       <h1>Premium</h1>
       {{ premium_content }}
      </div>
     </div>
    </div>
    {% endif %}
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=2, shrink-to-fit=no">



    <title>Django, world!</title>
  </head>

    </div>
  </body>
</html>
